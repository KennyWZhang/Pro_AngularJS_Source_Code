<!DOCTYPE html>
<html ng-app="exampleApp">
  <head>

    <script src="/angular/angular.js"></script>
    <link href="/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />

    <script>
    angular.module("exampleApp", [])
    .controller(
      "simpleController",
      function () {

        this.dataValue = "Hello, Adam";

        this.reverseText = function () {
          this.dataValue = this.dataValue.split("").reverse().join("");
        };

      }
    );

    </script>
  </head>
  <body>

    <div class="well" ng-controller="simpleController as ctrl">
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-default" ng-click="ctrl.reverseText()">
            Reverse
          </button>
        </span>
        <input class="form-control" ng-model="ctrl.dataValue">
      </div>
    </div>

  </body>
</html>
