<!DOCTYPE html>
<html ng-app="exampleApp">
  <head>

    <script src="/angular/angular.js"></script>
    <link href="/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />

    <script src="listing_13-11_controllers.js"></script>

  </head>
  <body ng-controller="topLevelController">

    <div class="well">
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-default" ng-click="reverseText()">
            Reverse
          </button>
          <button class="btn btn-default" ng-click="changeCase()">
            Case
          </button>
        </span>
        <input class="form-control" ng-model="data.dataValue">
      </div>
    </div>

    <div class="well" ng-controller="firstChildController">
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-default" ng-click="reverseText()">
            Reverse
          </button>
          <button class="btn btn-default" ng-click="changeCase()">
            Case
          </button>
        </span>
        <input class="form-control" ng-model="data.dataValue">
      </div>
    </div>

    <div class="well" ng-controller="secondChildController">
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-default" ng-click="reverseText()">
            Reverse
          </button>
          <button class="btn btn-default" ng-click="changeCase()">
            Case
          </button>
          <button class="btn btn-default" ng-click="shiftFour()">
            Shift
          </button>
        </span>
        <input class="form-control" ng-model="data.dataValue">
      </div>
    </div>

  </body>
</html>
