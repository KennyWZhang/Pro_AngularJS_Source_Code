<!DOCTYPE html>
<html ng-app="exampleApp">
  <head>

    <script src="/angular/angular.js"></script>
    <link href="/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />

    <script>
      angular.module("exampleApp", [])
      .directive(
        "promiseWorker",
        function ($q) {
          var deferred = $q.defer()
          return {
            link: function (scope, element, attrs) {
              element.find("button").on(
                "click",
                function (event) {
                  var buttonText = event.target.innerText
                  if (buttonText == 'Abort') {
                    deferred.reject("Aborted")
                  } else {
                    deferred.resolve(buttonText)
                  }
                }
              )
            },
            controller: function ($scope, $element, $attrs) {
              this.promiseA = deferred.promise
            }
          }
        }
      )
      .directive(
        "promiseObserver",
        function () {
          return {
            require: "^promiseWorker",
            link: function (scope, element, attrs, ctrl) {
              ctrl.promiseA
              .then(
                function (result) {
                  return "Success (" + result + ")"
                },
                function (reason) {
                  return "Fail (" + reason + ")"
                }
              )
              .then(
                function (result) {
                  console.log(result);
                  element.text(result)
                }
              )
            }
          }
        }
      )
      .controller(
        "simpleController",
        function ($scope) {

        }
      )
    </script>

  </head>
  <body ng-controller="simpleController">
      <div class="well" promise-worker>
        <button class="btn btn-primary">Heads</button>
        <button class="btn btn-primary">Tails</button>
        <button class="btn btn-primary">Abort</button>
        Outcome: <span promise-observer></span>
      </div>
  </body>
</html>
