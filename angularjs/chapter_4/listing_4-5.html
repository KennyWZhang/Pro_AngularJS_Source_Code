<!DOCTYPE html>
<html data-ng-app>
  <head>
    <link href="../bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
  </head>
  <body>
    <div class="panel">
      <h3 class="panel-heading">button stype</h3>
      <button class="btn">basic</button>
      <button class="btn btn-primary">primary</button>
      <button class="btn btn-success">success</button>
      <button class="btn btn-warning">warning</button>
      <button class="btn btn-info">info</button>
      <button class="btn btn-danger">danger</button>
    </div>

    <div class="well">
      <h3 class="panel-heading">button sizes</h3>
      <button class="btn btn-lg">large</button>
      <button class="btn">standard</button>
      <button class="btn btn-sm">standard</button>
    </div>

    <div class="well">
      <h3 class="panel-heading">block buttons</h3>
      <button class="btn btn-block">large</button>
      <button class="btn">standard</button>
    </div>
  </body>
</html>
