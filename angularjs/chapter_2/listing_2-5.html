<!DOCTYPE html>
<html ng-app="toDoApp">
  <head>

    <script src="../angular/angular.js"></script>
    <link href="../bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />

    <script>
      var model = {
        user: "Adam",
        items: [
          {action: "Buy Flowers", done:false},
          {action: "Buy Flowers2", done:false},
          {action: "Buy Flowers3", done:true}
        ]
      };

      var toDoAppModule = angular.module("toDoApp", []);

      toDoAppModule.controller(
        "toDoController",
        function ($scope) {
          $scope.todoModel = model;
        }
      );

    </script>

  </head>
  <body ng-controller="toDoController">
    <div class="page-header">
      {{todoModel.user}}'s To Do List <span class="label label-default">{{todoModel.items.length}}</span>
    </div>
    <div class="panel">

      <div class="input-group">
        <input class="form-control" />

        <span class="input-group-btn">
          <button class="btn btn-default">Add</button>
        </span>

      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>description</th>
            <th>Done</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in todoModel.items">
            <td>
              {{item.action}}
            </td>
            <td>
              {{item.done}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
