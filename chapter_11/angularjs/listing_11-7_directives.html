<!DOCTYPE html>
<html ng-app="exampleApp">
  <head>

    <script src="/angular/angular.js"></script>
    <link href="/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />

    <script>
      angular.module("exampleApp", [])
      .controller(
        "defaultController",
        function ($scope) {

          $scope.todos = [
            {action: "action #1", complete: false},
            {action: "action #2", complete: false},
            {action: "action #3", complete: false},
            {action: "action #4", complete: false},
            {action: "action #5", complete: false}
          ]

          $scope.buttonNames= ["Red", "Green", "Blue"]

          $scope.settings = {
            Rows: "Red",
            Columns: "Green"
          }

        }
      )
    </script>

    <style>

      tr.Red {
        background-color: lightcoral;
      }

      tr.Green {
        background-color: lightgreen;
      }

      tr.Blue {
        background-color: lightblue;
      }

    </style>

  </head>
  <body>
    <div id="todoPanel" class="panel" ng-controller="defaultController">
      <h3 class="panel-header">To Do List</h3>
        <div class="row well">
          <div class="col-xs-6" ng-repeat="(key, value) in settings">
            <!-- <h4>{{key}}</h4> -->
            <div class="radio" ng-repeat="button in buttonNames">
              <label>
                <input type="radio" ng-model="settings[key]" value="{{button}}"/>
                {{button}}
              </label>
            </div>
          </div>
        </div>

          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Action</th>
                <th>Done</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in todos" ng-class-even="settings.Rows"
              ng-class-odd="settings.Columns">
                <td>
                  {{$index + 1}}
                </td>
                <td>
                  {{item.action}}
                </td>
                <td>
                  {{item.complete}}
                </td>
              </tr>
            </tbody>
          </table>

    </div>
  </body>
</html>
