<!DOCTYPE html>
<html ng-app="exampleApp">
  <head>

    <script src="/angular/angular.js"></script>
    <link href="/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />

    <script src="listing_18-8_directives.js"></script>
    <script src="listing_18-12_services.js"></script>

    <script>
      angular.module("exampleApp", ["customDirectives", "customServices"])
      .config(
        function (logServiceProvider) {
          logServiceProvider.debugEnabled(true).messageCounterEnabled(false);
        }
      )
      .controller(
        "simpleController",
        function ($scope, logService) {

          $scope.data = {
            cities: ["London", "New York", "Paris"],
            totalClicks: 0
          };

          $scope.$watch(
            "data.totalClicks",
            function (newVal) {
              logService.log("Total click count: " + newVal);
            }
          );
        }
      );
    </script>


  </head>
  <body ng-controller="simpleController">
      <div class="well">
        <div class="btn-group" tri-Button
        counter="data.totalClicks" source="data.cities">
        <button class="btn btn-default" ng-repeat="city in data.cities">
          {{city}}
        </button>
        </div>
        <h5>Total Clicks: {{data.totalClicks}}</h5>
      </div>
  </body>
</html>
