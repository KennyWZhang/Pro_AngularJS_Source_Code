<!DOCTYPE html>
<html ng-app="exampleApp">
  <head>

    <script src="/angular/angular.js"></script>
    <link href="/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />

    <script>
      angular.module("exampleApp", [])
      .controller(
        "simpleController",
        function ($scope) {

          $scope.data = {
            cities: ["London", "New York", "Paris"],
            totalClicks: 0
          };

          $scope.$watch(
            "data.totalClicks",
            function (newVal) {
              console.log(newVal);
            }
          );
        }
      );
    </script>
    <script src="listing_18-2_directives.js"></script>

  </head>
  <body ng-controller="simpleController">
      <div class="well">
        <div class="btn-group" tri-Button
        counter="data.totalClicks" source="data.cities">
        <button class="btn btn-default" ng-repeat="city in data.cities">
          {{city}}
        </button>
        </div>
        <h5>Total Clicks: {{data.totalClicks}}</h5>
      </div>
  </body>
</html>
